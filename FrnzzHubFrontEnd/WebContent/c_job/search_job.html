<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <meta charset="ISO-8859-1">

<title>Search Job</title>
</head>
<style>
body{
	background-color: transparent;
	font:oblique;
	font-size:19px;
	font-family: 'Didot-Italic';
	font-style: italic;
	
}
</style>
<body>
<div class="container" ng-controller="JobController as ctrl">
	<div class="form-group"></div>
	Search for a job
	<p>
		<input type="text" ng-model="surch_txt">
	</p>

	<div ng-repeat="job in ctrl.jobs | filter:surch_txt">
		<fieldset>
			<legend></legend>

			<p>
				Id:{{job.jobid}}&nbsp; <a href="#"
					ng-click="ctrl.getJobDetails(job.jobid)">Get Job Details</a> &nbsp;
				<button type="button" ng-click="ctrl.applyForJob(job.jobid)"
					class="btn btn-warning btn-sm">Apply for job</button>
			</p>

			<p>title:{{job.title}}</p>
			<p>Qualification :{{job.qualification}}</p>
		</fieldset>

	</div>

</div>
</body>
</html>
